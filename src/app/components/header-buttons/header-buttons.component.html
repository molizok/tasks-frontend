<div class="container">

    <div class="row mt-2">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary" (click)="createTask();">Create New Task</button>
        </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-12">
        <app-create-task *ngIf="newTask" (cancelCreate)="onCancelTask($event)" (createTask)="onCreateTask($event)"  ></app-create-task>
      </div>
    </div>

</div>
